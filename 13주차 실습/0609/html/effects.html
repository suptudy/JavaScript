<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Toggle</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../js/effects.js" defer></script>
</head>
<body>
   <input id="show-btn" type="button" value="그림 나타나기">
   <input id="hide-btn" type="button" value="그림 사라지기">
   <input id="toggle-btn" type="button" value="그림 토글">
   <br>
   <br>
   <img id="gwnu-logo" src="../images/logo.png" alt="강릉원주대학교">
   <br>
   <br>
   <input id="show-num-btn" type="button" value="숫자 나타나기">
   <input id="hide-num-btn" type="button" value="숫자 사라지기">
   <input id="toggle-num-btn" type="button" value="숫자 토글">
   <ul id="num">
       <li>1</li>
       <li>2</li>
       <li>3</li>
   </ul>

</body>
</html>
