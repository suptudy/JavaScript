<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일 계산하기</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">날짜를 입력하면 요일을 구해줍니다.</h1>
    <section id="day-calculator">
        <div class="day-input">
        <input type="text" name="year" id="year"> 년
        </div>
        <div class="day-input">
        <input type="text" name="month" id="month"> 월
        </div>
        <div class="day-input">
        <input type="text" name="day" id="day"> 일
        </div>
        <div class="day-input">
        <button id="day-calculate-btn">요일계산</button>
        </div>
        <div id="display"></div>
    </section>
</body>
</html>
